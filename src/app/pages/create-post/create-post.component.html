<mat-card class="center-card">
    <mat-card-content>
        <div>
            <form [formGroup]="postForm" >
               

                <mat-form-field appearance="fill">
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="title">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Image</mat-label>
                    <input matInput formControlName="img">
                </mat-form-field>
                

                <mat-form-field appearance="fill">
                    <mat-label>Posted By</mat-label>
                    <input matInput formControlName="postedBy">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Content</mat-label>
                    <textarea matInput rows="5" formControlName="content"></textarea>
                </mat-form-field>

            
                
                <button mat-raised-button color="primary" style="float: right;" [disabled]="!postForm.valid" (click)="createPost()">
                    Create New Post
                  </button>
                  
            </form>
        </div>
    </mat-card-content>
</mat-card>
